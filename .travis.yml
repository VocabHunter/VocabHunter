# Build setup for Travis CI

language: java

jdk: openjdk11

dist: xenial

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

script:
    - ./gradlew clean build jacocoTestReport -info

after_success:
    - bash <(curl -s https://codecov.io/bash)
